<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="music-container">
      <h4 id="playlist-title">Playlist</h4>
      <img id="cover" src="imagens/download.jpeg"></img>
      <div id="bellow-cover">
        <div id="song-info">
          <div id="song-name">nome da musica</div>
          <div id="band-name" class="light-color">nome da banda</div>
        </div>
        <div id="like" class="button light-color"><i class="bi bi-heart"></i></div>
      </div>
      <div id="progress-bar" class="">
      <div id="current-progress">

      </div>
      </div>
      <div id = "buttons-container">
        <div id="shuffle" class="button" ><i class="bi bi-shuffle"></i></div>
        <div id="previous" class="button button-navigate" ><i class="bi bi-skip-backward-fill"></i></div>
        <div id="play" class="button button-biggest" ><i class="bi bi-play-circle-fill"></i></div>
        <div id="next" class="button button-navigate" ><i class="bi bi-skip-forward-fill"></i></div>
        <div id="repeat" class="button" ><i class="bi bi-repeat"></i></div>
      </div>
    </div>
  </body>
</html>
